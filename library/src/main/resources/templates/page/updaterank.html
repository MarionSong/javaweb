<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
    <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <form th:action="@{/updateRank/}+${name}" method="post">
            <fieldset>
                <legend>修改功法</legend>
                <div class="form-group">
                    <input type="hidden"name="id" th:value="${message[0].id}">
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="功力等级" th:value="${message[0].name}">
                </div>
                <div class="form-group">
                    <textarea rows="10" name="note" placeholder="练习概要" th:text="${message[0].note}"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">提交</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.1/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.js}"></script>
</html>
