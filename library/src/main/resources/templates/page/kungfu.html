<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>学习功法</title>
    <link th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
    <h2 align="center">开始学习功法</h2><br/>
    <h4 align="center"><a th:href="@{/}">回到首页</a></h4>
    <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered table-hover">
            <thead>
            <tr>
                <th>功力等级</th>
                <th>练习概要</th>
                <th sec:authorize="hasAnyRole('admin','zl','zm')">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rank:${rank}">
                <td th:text="${rank.name}"></td>
                <td th:text="${rank.note}"></td>
                <td>
                    <div sec:authorize="hasAnyRole('admin','zl','zm')">
                        <a class="btn btn-sm btn-primary" th:href="@{/updaterank/}+${name}+'/'+${rank.id}">编辑</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div sec:authorize="hasAnyRole('admin','zl','zm')">
        <h2><a class="btn btn-primary" th:href="@{/insertRank/}+${name}">新增技能等级</a></h2>
    </div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.1/popper.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.js}"></script>
</html>
