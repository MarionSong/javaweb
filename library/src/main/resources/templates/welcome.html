<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.css}" rel="stylesheet">
    <title sec:authentication="name"/>
</head>
<body>
<h1 align="center">欢迎玄天宗弟子学习武功心法秘籍</h1>
<div class="table-responsive">
    <table class="table table-striped table-sm table-bordered table-hover">
        <thead>
            <tr>
                <th>武功秘籍</th>
                <th>技能效果</th>
                <th>进入修炼</th>
                <th sec:authorize="hasAnyRole('admin','zl','zm')">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="kungfu:${kungfus}">
                <td th:text="${kungfu.name}"></td>
                <td th:text="${kungfu.description}"></td>
                <td>
                    <a class="btn btn-link" th:href="@{/rank/}+${kungfu.name}">start</a>
                </td>
                <td>
                    <div sec:authorize="hasAnyRole('admin','zl','zm')">
                        <a class="btn btn-sm btn-primary" th:href="@{/update/}+${kungfu.id}">编辑</a>
                        <a class="btn btn-sm btn-danger deleteBtn" th:href="@{/delete/}+${kungfu.id}">删除</a>
                    </div>

                    <!--<a class="btn btn-sm btn-danger deleteBtn" th:attr="del_uri=@{/delete/}+${kungfu.id}" href="#myModal" role="button" data-toggle="modal">删除</a>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div sec:authorize="hasAnyRole('admin','zl','zm')">
    <h2><a class="btn btn-primary" th:href="@{/insert}">新增功法</a></h2>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.js}"></script>

<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.2/js/bootstrap.js}"></script>
